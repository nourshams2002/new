<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Media</title>
  </head>
  <body>
    <h2>Upload Image or Video</h2>
    <form
      action="http://localhost:4000/media/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
